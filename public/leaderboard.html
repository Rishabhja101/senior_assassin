<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Senior Assassin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="leaderboardScript.js"></script>
    <link rel="stylesheet" type="text/css" href="leaderboard.css">
</head>
<body class="container">
    <form id="kill_form" class="form-group text-center">
        <label class="lead" for="killer_name">Name of the Killer</label>
        <select required class="form-control mb-2" id="killer_name">
            <option selected disabled>Name of Killer</option>
        </select>

        <label class="lead" for="killed_name">Name of the person who was killed</label>
        <select class="form-control mb-2" id="killed_name">
                <option selected disabled>Name of Person Who Was Killed</option>
        </select>

        <button class="btn btn-outline-primary" type="submit" value="submit">Submit</button>
    </form>

    <button class="btn btn-primary" type="submit" value="submit" onclick="getLeaderboard()">View Targets</button>

    <button id="reset-button" class="btn btn-danger" value="reset-targets" onclick="resetTargetsButton()">Reset Targets</button>

    <div id="students-table"></div>

    <table>
        <tr>
          <th>
            Position
          </th>
          <th>
            Name
          </th>
          <th>
            Kills
          </th>
        </tr>
      </table>

</body>
</html>
